{% set name = "rich-click" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ewels/rich-click/archive/v{{ version }}.tar.gz
  sha256: 46c3720a4581496568c1fb103e4812761e93e0ec9e218d43df33c5583788eaac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rich-click=rich_click.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=45
  run:
    - python >={{ python_min }}
    - rich >=10.7
    - click >=7,<9

test:
  imports:
    - rich_click
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - rich-click --help

about:
  home: https://github.com/ewels/rich-click
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Format click help output nicely with rich
  description: |
    Provides attractive help output from click,
    formatted with rich, with minimal customisation required.
  doc_url: https://github.com/ewels/rich-click
  dev_url: https://github.com/ewels/rich-click

extra:
  recipe-maintainers:
    - ewels
    - synapticarbors
